<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTE MANAGER</title>
    <link rel="icon" href="/assets/img/title_icon.png">
    <link rel="stylesheet" href="style_one.css">
    <script src="app_one.js">

    </script>
</head>

<body>
    <div class="main-content">
        <header>

            <h1>
                NOTE MANAGER
            </h1>
         

        </header>
        <!-- Reset -->
        <div class="reset-clear">
            <button type="submit" onclick="onClear()" id="clearBtn">CLEAR</button>
            <button type="submit" onclick="onReset()" id="resetBtn">RESET</button>

        </div>

        <!-- Search -->
        <div id="search-error-content" class="error-content"></div>
        <div class="search-content">
            <label for="fname">Enter note ID</label>
            <input type="text" id="searchId" name="title" placeholder="Enter your title or ID to be Searched">
            <button type="submit" onclick="onSearch()" id="searchBtn">SEARCH</button>
        </div>
        <div id="search-result">
        </div>
        <!-- Search Closed -->


        <BR>

        <div class="error-content" id="add-note-error"></div>

        <!-- Add Note -->
        <div class="add-note">
            <label for="title" id="note-header">Add a new note</label>
            <input type="text" id="addNoteId" name="id" placeholder="Your Note ID">
            <input type="text" id="addNoteTitle" name="title" placeholder="Your title">
            <input type="text" id="addNoteDescription" name="message" placeholder="Your Note Message">
            <button type="submit" onclick="onAddNote()" id="addNoteBtn">SAVE NOTE</button>
        </div>

        <!-- Total Note Count -->
        <p id="total-notes">
        </p>
        <!-- Result -->
        <div class="group-notes" id="result">
        </div>
    </div>
    
</body>

</html>
